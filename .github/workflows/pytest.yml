# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: pytest

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # CI 环境比本地慢，10分钟足够
    strategy:
      fail-fast: false  # 不要因为一个 job 失败就取消其他 job
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        extras: ["[diagrams]"]
        include:
          - python-version: "3.13"
            extras: "[diagrams,mypy]"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install system dependencies for diagrams
        if: contains(matrix.extras, 'diagrams')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgraphviz-dev graphviz pkg-config
      - name: Verify system dependencies
        if: contains(matrix.extras, 'diagrams')
        run: |
          echo "=== Checking graphviz installation ==="
          which dot
          dot -V
          echo "=== Checking graphviz headers ==="
          ls -la /usr/include/graphviz/ | head -20
      - name: Install dependencies
        run: |
          uv venv --python ${{ matrix.python-version }}
          echo "=== Installing Python packages ==="
          uv pip install -e ".${{ matrix.extras }}"
          uv pip install poethepoet
      - name: Verify pygraphviz installation
        if: contains(matrix.extras, 'diagrams')
        run: |
          echo "=== Checking pygraphviz ==="
          uv run python -c "
          try:
              import pygraphviz
              print('✓ pygraphviz installed successfully')
              print(f'pygraphviz version: {pygraphviz.__version__}')
          except ImportError as e:
              print(f'✗ pygraphviz import failed: {e}')
              import sys
              sys.exit(1)
          "
      - name: Run type checking
        if: contains(matrix.extras, 'mypy')
        run: |
          uv run poe lint
      - name: Test with pytest
        run: |
          uv run poe test
      - name: Test with pytest and coverage
        if: contains(matrix.extras, 'mypy')
        run: |
          uv run poe test-cov
      - name: Coveralls Parallel
        if: contains(matrix.extras, 'mypy')
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          parallel: true
  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
